 <!-- Блок для реализации постов index & category -->
{% for post in posts %}
  <article class="mb-5">
    <ul class="list-unstyled">
      <li><strong>Место:</strong> {{ post.location }}</li>
      <li><strong>Дата:</strong> {{ post.date }}</li>
      <li>
        <strong>Категория:</strong>
        <a href="{% url 'blog:category_posts' post.category %}">
          {{ post.category }}
        </a>
      </li>
    </ul>
    <p class="mt-2">{{ post.text|truncatewords:10 }}</p>
    <a href="{% url 'blog:post_detail' post.id %}">
      Читать полный текст
    </a>
  </article>
  {% if not forloop.last %}<hr class="my-4">{% endif %}
{% empty %}
  <div class="alert alert-info">Нет публикаций для отображения</div>
{% endfor %}
